plugins {
    id "net.ltgt.apt" version "0.10"
}

// apply plugins
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'application'
apply plugin: 'idea'

// package config params
version = '1.0.0'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // compile fileTree(dir: 'libs', include: '*.jar')

    implementation 'com.google.guava:guava:24.1-jre'
    implementation 'com.intellij:annotations:+@jar'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.google.dagger:dagger:2.15'
    implementation 'de.codecentric.centerdevice:centerdevice-nsmenufx:2.1.6'

    apt 'com.google.dagger:dagger-compiler:2.15'

    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'ru.mihaly4.ytpmusic.Bootstrap'

// Configuration for jar file
jar {
    baseName = 'ytp-music'

    manifest {
        attributes 'Main-Class': mainClassName,
                'Class-Path': sourceSets.main.runtimeClasspath.join(' ')
    }
}

// run task
run {
    if (project.hasProperty("runargs")) {
        args runargs.split(',')
    }
}
