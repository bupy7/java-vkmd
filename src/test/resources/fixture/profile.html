<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>VK.com</title>
</head>

<body>
<div class="layout">
    <div class="layout__header mhead" id="vk_head">
        <div class="hb_wrap">
            <div class="hb_btn">&nbsp;</div>
        </div>
    </div>
    <div class="layout__body " id="vk_wrap">
        <div class="layout__leftMenu" id="l">

        </div>
        <div class="layout__basis" id="m">
            <div class="basis">
                <div class="basis__header mhead" id="mhead">
                    <a href="/" accesskey="*" class="hb_wrap mhb_logo mh_rb">
                        <div class="hb_btn mhi_logo mhi_index_logo">&nbsp;</div>
                        <h1 class="hb_btn mh_header">&nbsp;</h1>
                    </a>
                    <div class="header__right">
                        <a class="Bell Bell_empty al_menu" href="/feed?section=notifications"
                           onclick="nav.onMenuItemClick(&quot;\/feed?section=notifications&quot;)"
                           aria-label="Notifications" data-header="Notifications" data-skiponclick="1">
                            <div class="Bell__icon Icon Icon_bell">

                            </div>
                            <div class="Bell__counter">0</div>
                        </a>
                        <a class="al_menu hb_wrap mhb_notify mh_nobl" id="header_msgs" href="/mail"
                           onclick="nav.onMenuItemClick(&quot;\/mail&quot;)" aria-label="Messages"
                           data-header="Messages" data-skiponclick="1" accesskey="#">
                            <div class="hb_btn mhi_notify"><em class="mh_notify_counter">2</em></div>
                        </a>
                    </div>
                </div>

                <div class="basis__content mcont" id="mcont" data-canonical="https://vk.com/">
                    <div id="mm_search_items" class="m_search_items"></div>
                    <div id="mm_cont" class="m_search_cont">
                        <div class="pcont fit_box bl_cont">
                            <div class="notify_panel">
                                <div class="notify_item ni_app">
                                    <a class="ni_close" href="/?act=go2app"></a>
                                    <a class="ni_body al_menu" href="/?act=go2app&app=iphone&from=notify"
                                       target="_blank">
                                        <table class="row_table">
                                            <tr>
                                                <td class="row_table_simple_column" valign="top"><img
                                                        src="/images/mobile/logo/app_iphone.png" class="ni_app_img"/>
                                                </td>
                                                <td class="row_table_simple_column" width="100%">
                                                    <div class="ni_label">Get our free <b>iPhone app</b> for faster
                                                        browsing Â»
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </a>
                                </div>
                            </div>
                            <div class="owner_panel index_panel " ontouchstart="thover.start.call(this, event);"
                                 data-href="/id444529088" data-name="Vasily Pupkin"
                                 onclick="nav.onMenuItemClick('/profile'); nav.go(this, event);">
                                <div class="ip_user_link">
                                    <a href="/id444529088" data-name="Vasily Pupkin" data-photo="">
                                        <img src="" class="op_fimg"/>
                                    </a>
                                    <i class="i_arr"></i>
                                    <div class="op_fcont">
                                        <h2 class="op_header">
                                            <a class="op_owner" href="/id444529088" data-name="Vasily Pupkin" data-photo="">Vasily Pupkin</a>
                                        </h2>
                                        <div class="pp_no_status">
                                            <a class="pp_no_status_link" href="/id444529088?act=edit_status&from=menu">update status message</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
